[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensures API routes are treated as serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# General redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200